    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lights Control</h1>
    </header>
    <main>
        <section class="section-dropdown">
            <h2>Select Building Section:</h2>

                <option value="section1">Section 1</option>

            </select>

        <section class="light-controls" id="lightControls">
            <!-- Lights and their controls will be added here dynamically -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
